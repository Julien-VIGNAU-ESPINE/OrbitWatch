<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0A1F3F;
            color: white;
        }
    
        .header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            margin: 1%;
        }
    
        #launches-container {
            width: 95%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.4);
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            overflow: hidden;
            position: relative;
            /* display: flex; */
            align-items: center;
            height: 70%;
        }

        .launches_box {
            display: flex;
            align-items: center;
            width: 100%;
        }
    
        #launches-wrapper {
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 100%;
    
            /* Masquer la barre de défilement */
            overflow: hidden;
        }
    
        #launches-wrapper::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari */
        }
    
        #launches-wrapper {
            -ms-overflow-style: none;
            /* IE, Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    
        #launches {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
    
        .launch {
            min-width: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 6%;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
    
        .scroll-btn {
            /* position: absolute; */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    
        .scroll-left {
            left: 5px;
        }
    
        .scroll-right {
            right: 5px;
        }

        .filter_bar {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 5px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            width: 100%;
            text-align: left;
        }   
    </style>
</head>

<body>

    <div class="header">
        <h1>Orbitwatch</h1>
    </div>
    <button onclick="refreshPage1()">Rafraîchir les données</button>
    <button onclick="refreshPage2()">Rafraîchir les données</button>
    <div id="launches-container">
        <div class="filter_bar">
            <p>blablabla</p>
        </div>
        <br/>
        <div class="launches_box">
        <button class="scroll-btn scroll-left" onclick="scrollLaunches(-1)">&lt;</button>
        <div id="launches-wrapper">
            <div id="launches">Chargement...</div>
        </div>
        <button class="scroll-btn scroll-right" onclick="scrollLaunches(1)">&gt;</button>
        </div>
    </div>

    <script>
        async function fetchLaunchData1() {
            try {
                let response = await fetch('launch_data1_updated.json');
                let data = await response.json();

                let launchesDiv = document.getElementById('launches');
                launchesDiv.innerHTML = "";

                data.forEach(launch => {
                    let div = document.createElement('div');
                    div.className = "launch";
                    div.innerHTML = `<strong>${launch.company}</strong><br><strong>${launch.name}</strong><br>Date: ${launch.date} - Heure: ${launch.hour}`;
                    launchesDiv.appendChild(div);
                });

            } catch (error) {
                document.getElementById('launches').innerHTML = "Erreur de chargement des données.";
            }
        }

        async function fetchLaunchData2() {
            try {
                let response = await fetch('launch_data2.json');
                let data = await response.json();

                let launchesDiv = document.getElementById('launches');
                launchesDiv.innerHTML = "";

                data.forEach(launch => {
                    let div = document.createElement('div');
                    div.className = "launch";
                    div.innerHTML = `<strong>${launch.company}</strong><br><strong>${launch.name}</strong><br>Date: ${launch.date} - Heure: ${launch.hour}`;
                    launchesDiv.appendChild(div);
                });

            } catch (error) {
                document.getElementById('launches').innerHTML = "Erreur de chargement des données.";
            }
        }

        function refreshPage1() {
            fetchLaunchData1();
        }
        function refreshPage2() {
            fetchLaunchData2();
        }

        function scrollLaunches(direction) {
            const container = document.getElementById('launches-wrapper');
            const scrollAmount = 300;
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        fetchLaunchData1();
    </script>

</body>

</html>
