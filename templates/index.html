<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Orbitwatch</title>
    <style>
        /* Style pour les boutons et le résultat */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0A1F3F;
            color: #FFF;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.1%;
            border-top-right-radius: 2vw;
            border-bottom-left-radius: 2vw;
            padding-left: 2%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.2vw;
        }

        #main_body {
            background-color: rgba(0, 0, 0, 0.4);
            height: auto;
            margin-top: 1%;
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style pour les boutons de défilement */
        .scroll-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .scroll-buttons button {
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .scroll-buttons button:hover {
            background-color: #45a049;
        }

        /* Style pour les listes horizontales */
        ul {
            list-style-type: none;
            /* Pour enlever les puces */
            padding: 0;
            display: flex;
            /* Disposition horizontale */
            white-space: nowrap;
            /* Évite le retour à la ligne des éléments */
            width: 100%;
            /* Assure que la liste occupe toute la largeur */
            margin-bottom: 20px;
            overflow: hidden;
            /* Cache les éléments qui dépassent */
            scroll-behavior: smooth;
            /* Défilement fluide */
        }

        li {
            padding: 8px 20px;
            margin-right: 10px;
            background-color: #000;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        li:hover {
            background-color: #222;
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .main_body_header {
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            padding: 0.8vw;
            gap: 3vw;
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
1        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Orbitwatch</h1>
    </div>
    <div id="main_body">
        <div class="main_body_header">
            <p>Sort by - Date</p>
            <p>Company - All</p>
            <p>Country - USA</p>
        </div>
        <button id="executerBtn1">Exécuter index.py</button>
        <button id="executerBtn2">Exécuter index2.py</button>
        <p id="result1"></p>

        <!-- Boutons de défilement -->
        <div class="scroll-buttons">
            <button id="prevBtn" onclick="scrollList(-1)">&#60;</button>
            <button id="nextBtn" onclick="scrollList(1)">&#62;</button>
        </div>

        <ul id="jsonResult1"></ul> <!-- Résultats sous forme de liste horizontale -->

        <p id="result2"></p>
        <ul id="jsonResult2"></ul> <!-- Résultats sous forme de liste horizontale -->
    </div>

    <script>
        let currentList = 'jsonResult1'; // Initialement la première liste

        // Fonction pour faire défiler la liste horizontalement
        function scrollList(direction) {
            const jsonResult = document.getElementById(currentList);
            const scrollAmount = 300; // Défile de 300px à chaque clic
            jsonResult.scrollLeft += direction * scrollAmount;
        }

        // Bouton pour exécuter index.py
        document.getElementById('executerBtn1').addEventListener('click', function () {
            // Masquer les résultats du deuxième bouton
            document.getElementById('result2').innerText = "";
            document.getElementById('jsonResult2').innerHTML = ""; // Réinitialiser le contenu

            fetch('/executer_code_1', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    // Affichage du message de succès pour index.py
                    document.getElementById('result1').innerText = data.message;

                    // Affichage du contenu du fichier launch_data1.json sous forme de liste horizontale
                    const jsonResult1 = document.getElementById('jsonResult1');
                    jsonResult1.innerHTML = ''; // Clear previous data
                    data.launch_data.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>Company :</strong> ${item.company} <br> <strong>Nom :</strong> ${item.name} <br> <strong>Date :</strong> ${item.date} <br> <strong>Heure :</strong> ${item.hour}`;
                        jsonResult1.appendChild(li);
                    });

                    // On met à jour la liste active
                    currentList = 'jsonResult1';
                });
        });

        // Bouton pour exécuter index2.py
        document.getElementById('executerBtn2').addEventListener('click', function () {
            // Masquer les résultats du premier bouton
            document.getElementById('result1').innerText = "";
            document.getElementById('jsonResult1').innerHTML = ""; // Réinitialiser le contenu

            fetch('/executer_code_2', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    // Affichage du message de succès pour index2.py
                    document.getElementById('result2').innerText = data.message;

                    // Affichage du contenu du fichier launch_data2.json sous forme de liste horizontale
                    const jsonResult2 = document.getElementById('jsonResult2');
                    jsonResult2.innerHTML = ''; // Clear previous data
                    data.launch_data.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>Company :</strong> ${item.company} <br> <strong>Name :</strong> ${item.name} <br> <strong>Date :</strong> ${item.date} <br> <strong>Hour :</strong> ${item.hour || 'N/A'}`;
                        jsonResult2.appendChild(li);
                    });

                    // On met à jour la liste active
                    currentList = 'jsonResult2';
                });
        });
        window.onload = function () {
                document.getElementById('executerBtn1').click();
            }
    </script>
</body>

</html>
