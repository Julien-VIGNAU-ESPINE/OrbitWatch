<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Orbitwatch</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0A1F3F;
            color: #FFF;
        }

        /* body::before {
            content: "";
            position: absolute;
            width: 120vw;
            height: 120vw;
            background-color: #3A0851;
            border-radius: 50%;
            top: 12vw;
            left: -50vw;
            z-index: -1;
        } */

        #header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.1%;
            border-top-right-radius: 2vw;
            border-bottom-left-radius: 2vw;
            padding-left: 2%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.2vw;
        }

        #main_body {
            background-color: rgba(0, 0, 0, 0.4);
            height: auto;
            margin-top: 1%;
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .main_body_header {
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 0.8vw;
            gap: 2vw;
            padding-left: 2vw;
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
        }

        .main_body_header button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
        }

        .main_body_header button:hover {
            background-color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            white-space: nowrap;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
            scroll-behavior: smooth;
            gap: 3vw;
            margin-left: 1vw;
            margin-right: 1vw;
        }

        li {
            padding: 8px 20px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 15vw;
            width: 10vw; /* Largeur définie */
            text-wrap: wrap;
            font-size: 0.7vw;
            flex-shrink: 0; /* Empêche la boîte de se réduire */
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
        }


        li:hover {
            background-color: #222;
        }

        .scroll-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .scroll-buttons button {
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 1vw;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.5); /* Bordure verte */

        }

        .scroll-buttons button:hover {
            background-color: #222;
        }


        .launch_list {
            display: flex;
        }

        .agencies_list {
            display: flex;
            justify-content: space-between;
            margin: 2vw;
        }
        .agencies_list2 {
            display: flex;
            justify-content: space-between;
            margin: 2vw;
        }
        .view_more {
            display: flex;
            justify-content: space-between;
            margin: 2vw;
            justify-content: center;
            padding-bottom: 1vw;
        }

        .agency_box {
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 5vw;
            width: 8vw; 
            text-wrap: wrap;
            font-size: 0.7vw;
            flex-shrink: 0; 
            border-top-left-radius: 2vw;
            border-bottom-right-radius: 2vw;
            overflow: hidden;
        }

        .agency_box:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .separator {
            height: 2px; 
            background-color: #ddd;
            margin: 2vw; 
        }

        a {
            text-decoration: none;
            color: white;
        }

        .agency_logo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L’image remplit la box mais peut être coupée */
        }

    </style>
</head>

<body>
    <div id="header">
        <h1>Orbitwatch</h1>
    </div>
    <div id="main_body">
        <div class="main_body_header">
            <button id="executerBtn1">Server 1</button>
            <button id="executerBtn2">Server 2</button>
        </div>
        <p id="result"></p>
        <div class="launch_list">
        <div class="scroll-buttons">
            <button id="prevBtn" onclick="scrollList(-1)">&#60;</button>
        </div>
        <ul id="jsonResult"></ul>
        <div class="scroll-buttons">
            <button id="nextBtn" onclick="scrollList(+1)">&#62;</button>
        </div>
        </div>
        <div class="separator"></div>
        <div class="agencies_list">
            <a href="https://www.spacex.com" target="_blank">
                <div class="agency_box">
                    <img src="../static/spacex.svg" alt="SpaceX logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.nasa.gov" target="_blank">
                <div class="agency_box">
                    <img src="../static/nasa.jpg" alt="NASA logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.arianespace.com/" target="_blank">
                <div class="agency_box">
                    <img src="../static/ariane.jpg" alt="Ariane Space logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.blueorigin.com" target="_blank">
                <div class="agency_box">
                    <img src="../static/blueorigin.jpg" alt="Blue Origin logo" class="agency_logo">
                </div>
            </a>
            <a href="https://english.spacechina.com" target="_blank">
                <div class="agency_box">
                    <img src="../static/casc.jpg" alt="CASC logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.isro.gov.in" target="_blank">
                <div class="agency_box">
                    <img src="../static/isro.webp" alt="ISRO logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.roscosmos.ru" target="_blank">
                <div class="agency_box">
                    <img src="../static/roscosmos.png" alt="Roscosmos logo" class="agency_logo">
                </div>
            </a>
            <a href="https://www.ulalaunch.com" target="_blank">
                <div class="agency_box">
                    <img src="../static/ula.jpeg" alt="ULA logo" class="agency_logo">
                </div>
            </a>
        </div>
        <div class="view_more">
            <a href="../static/agencies.html">View all agencies</a>
        </div>
    </div>
    <script>
        const companyImages = {
                "SpaceX": "../static/spacex.svg",
                "NASA": "../static/nasa.jpg",
                "Arianespace": "../static/ariane.jpg",
                "Blue Origin": "../static/blueorigin.jpg",
                "CASC": "../static/casc.jpg",
                "ISRO": "../static/isro.webp",
                "Roscosmos": "../static/roscosmos.png",
                "ULA": "../static/ula.jpeg",
                "Rocket Lab": "../static/rocketlab.webp",
                "Gilmour": "../static/gilmour.png",
                "Orbital Science": "../static/orbital.png",
                "Galactic Energy": "../static/galacticenergy.png",
                "Firefly": "../static/firefly.webp"
            };
        let currentList = 'jsonResult';

        function scrollList(direction) {
            const jsonResult = document.getElementById(currentList);
            const scrollAmount = 300;
            jsonResult.scrollLeft += direction * scrollAmount;
        }

        function executeServer(server) {
            let endpoint = server === 1 ? "/executer_code_1" : "/executer_code_2";
            fetch(endpoint, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.message;
                    const jsonResult = document.getElementById('jsonResult');
                    jsonResult.innerHTML = '';
                    data.launch_data.forEach(item => {
                        const li = document.createElement('li');

                        // Récupérer l'image correspondante à la compagnie
                        const companyImage = companyImages[item.company] || "../static/default.jpg"; // Default si pas trouvé

                        li.innerHTML = `
                        <div style="display: inline-flex; align-items: center; gap: 0.5vw; margin-top: 0.3vw;">
                            <img src="${companyImage}" alt="${item.company} logo" style="width: 3vw; height: 3vw; border-radius: 50%; object-fit: cover; vertical-align: middle;">
                            <span>${item.company}</span>
                        </div>
                        <br><br>
                        <strong>Name :</strong><br> ${item.name} <br><br>
                        <strong>Date :</strong><br> ${item.date} <br><br>
                        <strong>Hour :</strong><br> ${item.hour || 'N/A'}

                        `;
                        jsonResult.appendChild(li);
                    });
                });
        }

        document.getElementById('executerBtn1').addEventListener('click', function () {
            executeServer(1);
        });

        document.getElementById('executerBtn2').addEventListener('click', function () {
            executeServer(2);
        });

        window.onload = function () {
            document.getElementById('executerBtn1').click();
        }
    </script>
</body>

</html>
