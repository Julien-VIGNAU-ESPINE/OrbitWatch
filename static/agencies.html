<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Companies Grid</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #0A1F3F;
            color: #FFF;
        }

        /* body::before {
            content: "";
            position: absolute;
            width: 120vw;
            height: 120vw;
            background-color: #3A0851;
            border-radius: 50%;
            top: 12vw;
            left: -50vw;
            z-index: -1;
        } */

        #header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.1%;
            border-top-right-radius: 2vw;
            border-bottom-left-radius: 2vw;
            padding-left: 2%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            width: 80%;
        }

        h1 {
            font-size: 2.2vw;
        }

        .filters {
            margin: 20px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
        }

        .country-section {
            width: 100%;
        }

        .country-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: left;
        }

        .company-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .card {
            background: #3A0851;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .card a {
            display: block;
            margin-top: 10px;
            color: #8e82ff;
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="http://127.0.0.1:5000/"><h1>Orbitwatch</h1></a>
    </div>
    <div class="filters">
        <label for="sort">Sort by :</label>
        <select id="sort">
            <option value="name">Name (A-Z)</option>
            <option value="country">Country</option>
        </select>
    </div>
    <div class="grid" id="companiesGrid"></div>
    <script>
        let companies = [];

        fetch('agencies.json')
            .then(response => response.json())
            .then(data => {
                companies = data;
                renderCompanies();
            })
            .catch(error => console.error('Erreur de chargement du JSON:', error));

        function renderCompanies() {
            const grid = document.getElementById("companiesGrid");
            grid.innerHTML = "";
            const sortBy = document.getElementById("sort").value;

            if (sortBy === "country") {
                companies.sort((a, b) => a.country.localeCompare(b.country));
                let currentCountry = "";

                companies.forEach(company => {
                    if (company.country !== currentCountry) {
                        currentCountry = company.country;
                        const countrySection = document.createElement("div");
                        countrySection.className = "country-section";
                        countrySection.innerHTML = `<div class='country-title'>${currentCountry}</div>`;
                        const companyList = document.createElement("div");
                        companyList.className = "company-list";
                        countrySection.appendChild(companyList);
                        grid.appendChild(countrySection);
                    }

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${company.logo}" alt="${company.name} Logo">
                        <h3>${company.name}</h3>
                        <p>Country: ${company.country}</p>
                        <a href="${company.website}" target="_blank">Visiter le site</a>
                    `;
                    grid.lastChild.lastChild.appendChild(card);
                });
            } else {
                companies.sort((a, b) => a.name.localeCompare(b.name));
                const companyList = document.createElement("div");
                companyList.className = "company-list";
                grid.appendChild(companyList);

                companies.forEach(company => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${company.logo}" alt="${company.name} Logo">
                        <h3>${company.name}</h3>
                        <p>${company.country}</p>
                        <a href="${company.website}" target="_blank">Visit</a>
                    `;
                    companyList.appendChild(card);
                });
            }
        }

        document.getElementById("sort").addEventListener("change", renderCompanies);
    </script>
</body>

</html>
